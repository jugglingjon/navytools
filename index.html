<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
	
	<!-- Framework Styles -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/material-icons.min.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="myApp" ng-controller="chapterController">
	<header>
		<select ng-model="chapterID" ng-change="openChapter()">

			<option ng-repeat="n in [].constructor(22) track by $index" value="{{$index+1}}">{{$index+1}}</option>
		</select>
	</header>
	
	<div class="container">
		<div class="row">
			<div class="col portal">
				
			</div>
		</div>
		<div class="row">
			<div class="col quiz-area">
				<h1>Quiz</h1>
				<div class="quiz" ng-repeat="question in questions">
					{{question.question}}
					<div class="quiz-answers" >
						<a href="#" ng-repeat="answer in question.answers" class="quiz-answer" ng-class="(answer.correct)?'quiz-correct':'quiz-incorrect'">{{answer.answer}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>





	<!-- Framework Scripts -->
	<script src="js/vendor/jquery-3.2.1.min.js"></script>
	<script src="js/vendor/popper.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/mustache.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/vendor/isotope.pkgd.min.js"></script>

	<!-- Custom Scripts -->
	<script src="js/plugins.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

	<script src="js/main.js"></script>

</body>
</html>
