<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
	
	<!-- Framework Styles -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/material-icons.min.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="myApp" ng-controller="chapterController">
	<header>
		<div class="topicNav-area">
			<a href="#" class="topicNav-button">Chapters</a>
			<div class="topicNav-wrapper">
				<div class="topicNav-search-wrapper">
					<a href="#" class="topicNav-bookmarks-btn"></a>
					<div class="icon-wrapper">
						<input type="text" class="form-control" ng-model="searchTerm" id="topicNav-search" placeholder="Search chapters">
						<i class="fa fa-search"></i>
						<i class="fa fa-times-circle" id="topicNav-search-clear" style="display:none;"></i>
					</div>

				</div>
				<ul id="topicNav">
					<li ng-repeat="chapter in chapters">
						<a href="#" class="" data-topic="cover" ng-click="openChapter($index+1)" ng-class="(chapter.bookmarked)?'bookmarked':''">{{$index+1}} - {{chapter.title}} ({{(chapter.correctPercent)?chapter.correctPercent:'0'}}%)</span></a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	
	<div class="hero">
		<div class="container text-center">
			<h1>Chapter {{chapterID}}</h1>
			<h2>{{chapters[chapterID].title}}</h2>
			<a href="#" class="bookmark-toggle-btn" ng-click="bookmarkToggle()" ng-class="(chapters[chapterID].bookmarked===true)?'bookmarked':''"><span class="bookmark-toggle-icon"></span> Bookmark</a>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col portal">
				
			</div>
		</div>
		<div class="row">
			<div class="col quiz-area">
				<h1>Quiz</h1>
				<div class="quiz" ng-repeat="question in chapterQuestions">
					{{chapterID}}-{{$index+1}}. {{question.question}}
					<div class="quiz-answers" >
						<a href="#" ng-repeat="answer in question.answers" class="quiz-answer" ng-class="(answer.correct)?'quiz-correct':'quiz-incorrect'" ng-click="selectAnswer($event)">{{numbersToLetters[$index]}}. {{answer.answer}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>




	<div class="shroud"></div>

	<!-- Framework Scripts -->
	<script src="js/vendor/jquery-3.2.1.min.js"></script>
	<script src="js/vendor/popper.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/mustache.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/vendor/isotope.pkgd.min.js"></script>

	<!-- Custom Scripts -->
	<script src="js/plugins.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

	<script src="js/main.js"></script>

</body>
</html>
